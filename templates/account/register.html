{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">

<title>Login</title>

<div class="center">
    <h1>Create an account</h1>
    <form action="." method="post" enctype="multipart/form-data">
        <div class="inputbox">
            {{ user_form.as_p }}
            {% csrf_token %}
        </div>
        <div class="inputbox">
            <input type="submit" value="Create">
        </div>
    </form>
</div>
