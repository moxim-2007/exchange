{% extends "base.html" %}

{% block content %}
    <div class="center" style="margin-left: 500px; margin-bottom: 50px">
    <h1>Create an account</h1>
    <form action="." method="post" enctype="multipart/form-data">
        <div class="inputbox">
            {{ user_form.as_p }}
            {% csrf_token %}
        </div>
        <div class="inputbox">
            <input type="submit" value="Create">
        </div>
    </form>
</div>
{% endblock %}
